name: word_game
description: A multiplayer word guessing game, inspired by Wordle.

publish_to: 'none'

version: 0.4.4+17

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  common:
    path: ../common/
  
  badges: ^2.0.2
  bloc: ^8.0.2
  cupertino_icons: ^1.0.2
  duration: ^3.0.8
  fl_chart: ^0.41.0
  flutter_bloc: ^8.0.1
  flutter_dotenv: ^5.0.2
  flutter_native_splash: ^2.0.2
  flutter_neumorphic: ^3.2.0
  flutter_secure_storage: ^5.0.2
  flutter_spinkit: ^5.1.0
  fluttering_phrases: ^0.3.2
  get_it: ^7.2.0
  go_router: ^3.0.1
  google_fonts: ^2.2.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  linked_scroll_controller: ^0.2.0
  material_design_icons_flutter: ^5.0.6595
  mongo_dart: ^0.7.4
  package_info_plus: ^1.3.0
  shared_preferences: ^2.0.13
  soundpool: ^2.3.0
  rest_client: ^2.0.1+6
  url_launcher: ^6.0.19
  validators: ^3.0.0
  version: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/words_alpha.txt
    - assets/words_common.txt
    - .env
    - assets/images/logo.png
    - assets/images/gpg_logo.png
    - assets/images/launcher_adaptive.png
    - assets/images/launcher_android.png
    - assets/images/launcher_ios.png
    - assets/images/github.png
    - assets/sounds/

flutter_icons:
  image_path_android: "assets/images/launcher_android.png"
  image_path_ios: "assets/images/launcher_ios.png"
  android: true
  ios: true
  adaptive_icon_background: "#eeeeee"
  adaptive_icon_foreground: "assets/images/launcher_adaptive.png"